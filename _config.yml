  name             : "Matt Wilson"
  avatar           : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Engineering student in Sunny Utah"
  location         : #"Salt Lake City"
  email            :
  uri              :
  bitbucket        : #matwilso
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           : matwilso
  google_plus      :
  keybase          :
  instagram        :
  lastfm           :
  linkedin         :
  pinterest        :
  soundcloud       :
  stackoverflow    : #"7211137/matwilso"
  steam            :
  tumblr           :
